<!DOCTYPE html>

<html row lang="en">
<head>
    <!-- Charset -->
    <meta charset="UTF-8"/>
    <!-- App Description -->
    <meta name="description" content="The Dwidder social platform for influencers.">
    <!-- Viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5, user-scalable=yes, minimal-ui"/>
    <!-- Mobile -->
    <meta name="theme-color" content="#383838"/>
    <meta name="mobile-web-app-capable" content="yes">
    <!-- Mobile Safari -->
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-title" content="Dwidder | Communicate"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"/>
    <!-- Icons -->
    <link rel="icon" href="resources/images/icons/icon.png"/>
    <link rel="apple-touch-icon" href="resources/images/icons/icon_apple.png"/>
    <!-- Stylesheets -->
    <link rel="stylesheet" href="sources/app.css"/>
    <link rel="stylesheet" href="resources/styles/style.css"/>
    <!-- Scripts -->
    <script type="text/javascript" src="sources/app.js"></script>
    <script type="text/javascript" src="modules/module.js"></script>
    <!-- App Title -->
    <title>Dwidder | Communicate</title>
    <!-- No Script -->
    <noscript></noscript>
    <!-- Additional -->
    <template id="post">
        <div>
            <p medium left>${message}</p>
            <p tiny left> - ${user} @ ${time}</p>
        </div>
    </template>
</head>
<body onload="load()" column>
<p id="loading" large center>...</p>
<div id="home" hidden column>
    <div id="navigation" row>
        <p small left>Dwidder</p>
        <p small center>Home</p>
        <p small center>Discover</p>
        <p small center>You</p>
        <p small center>Contact</p>
    </div>
    <div id="contents" column>
        <p large>Velkom 2 Dwidder</p>
    </div>
</div>
</body>
</html>
